<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVH QUIZ - Premium Mode</title>
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5;
            --bg: #050a18; 
            --card: #111a2e; 
            --text: #ffffff; 
            --success: #00ff9d; 
            --error: #ff4b2b; 
        }

        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; 
            background: radial-gradient(circle at top, #1e293b 0%, #050a18 100%);
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        .container { 
            width: 100%; 
            max-width: 800px; 
            background: rgba(17, 26, 46, 0.8); 
            padding: 40px; 
            border-radius: 30px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { 
            text-align: center; 
            background: linear-gradient(to right, #00d2ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem; 
            font-weight: 900;
            letter-spacing: -1px;
            margin: 0 0 30px 0;
        }

        /* Vùng nhập liệu */
        #inputSection {
            transition: all 0.5s ease;
        }

        textarea { 
            width: 100%; 
            height: 180px; 
            background: rgba(0,0,0,0.3); 
            color: var(--primary); 
            border: 2px solid #1e293b; 
            border-radius: 20px; 
            padding: 20px; 
            font-family: 'Fira Code', monospace; 
            margin-bottom: 20px; 
            outline: none; 
            box-sizing: border-box;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: var(--primary); }

        .btn { 
            width: 100%; 
            padding: 20px; 
            border: none; 
            border-radius: 18px; 
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 1.2rem; 
            transition: 0.4s; 
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(0, 210, 255, 0.5);
            filter: brightness(1.1);
        }

        /* Thẻ câu hỏi */
        .quiz-item { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 30px; 
            border-radius: 24px; 
            margin-bottom: 30px; 
            border: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question { 
            font-size: 1.25rem; 
            font-weight: 600; 
            margin-bottom: 20px; 
            line-height: 1.6;
            color: #e2e8f0;
        }

        .option { 
            display: block; 
            padding: 18px; 
            margin: 12px 0; 
            background: rgba(255,255,255,0.05); 
            border-radius: 15px; 
            cursor: pointer; 
            border: 1px solid transparent; 
            transition: all 0.25s; 
        }

        .option:hover:not(.disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            padding-left: 25px;
        }

        .option input { display: none; }

        /* Đúng/Sai */
        .option.correct { 
            background: rgba(0, 255, 157, 0.2) !important; 
            border-color: var(--success) !important; 
            color: var(--success); 
            font-weight: 700; 
        }

        .option.wrong { 
            background: rgba(255, 75, 43, 0.2) !important; 
            border-color: var(--error) !important; 
            color: var(--error); 
            animation: shake 0.4s;
        }

        .option.disabled { pointer-events: none; }

        /* Bảng điểm */
        #scoreBoard { 
            position: fixed; 
            top: 25px; 
            right: 25px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            color: white; 
            padding: 15px 25px; 
            border-radius: 20px; 
            font-weight: 700; 
            border: 1px solid rgba(255,255,255,0.1);
            display: none; 
            z-index: 1000; 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 20px; border-radius: 0; }
            #scoreBoard { top: auto; bottom: 20px; right: 50%; translate: 50% 0; width: 80%; text-align: center; }
        }
    </style>
</head>
<body>
    <div id="scoreBoard">
        <span style="color: var(--success)">✓ <span id="correctCount">0</span></span>
        <span style="margin: 0 15px; opacity: 0.3">|</span>
        <span style="color: var(--error)">✗ <span id="wrongCount">0</span></span>
    </div>
    
    <div class="container">
        <h1>NVH QUIZ</h1>
        
        <div id="inputSection">
            <textarea id="rawInput" placeholder="Dán dữ liệu câu hỏi vào đây..."></textarea>
            <button class="btn" onclick="initQuiz()">BẮT ĐẦU ÔN LUYỆN</button>
        </div>

        <div id="quizArea" style="display:none; margin-top: 20px;">
            <div id="questionsContainer"></div>
        </div>
    </div>

    <script>
        let correctTotal = 0;
        let wrongTotal = 0;

        function initQuiz() {
            const raw = document.getElementById('rawInput').value;
            if (!raw.trim()) return alert("Nhập câu hỏi đã bạn ơi!");

            const blocks = raw.split('---------------------------');
            const container = document.getElementById('questionsContainer');
            
            container.innerHTML = '';
            correctTotal = 0; wrongTotal = 0;
            updateScore();

            blocks.forEach((block, qIdx) => {
                const lines = block.trim().split('\n');
                if (lines.length < 2) return;
                
                const qLine = lines.find(l => l.toUpperCase().includes('CÂU HỎI:'));
                const qText = qLine ? qLine.split(/CÂU HỎI:/i)[1]?.trim() : null;
                const optsLines = lines.filter(l => l.trim().match(/^[A-D][\.\)\:]/i));
                
                if (qText && optsLines.length > 0) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'quiz-item';
                    itemDiv.id = `q-block-${qIdx}`;
                    itemDiv.innerHTML = `<div class="question">${qText}</div>`;

                    optsLines.forEach((optRaw) => {
                        const isCorrect = optRaw.includes('[ĐÚNG ✅]');
                        const cleanText = optRaw.replace('[ĐÚNG ✅]', '').trim();
                        const label = document.createElement('label');
                        label.className = 'option';
                        if (isCorrect) label.dataset.isCorrect = "true";
                        
                        label.innerHTML = `<input type="radio" name="q${qIdx}" onclick="checkAnswer(this, ${isCorrect}, ${qIdx})"> ${cleanText}`;
                        itemDiv.appendChild(label);
                    });
                    container.appendChild(itemDiv);
                }
            });

            // Ẩn phần nhập liệu và hiện khu vực làm bài
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('quizArea').style.display = 'block';
            document.getElementById('scoreBoard').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function checkAnswer(input, isCorrect, qIdx) {
            const block = document.getElementById(`q-block-${qIdx}`);
            const options = block.querySelectorAll('.option');
            const selectedLabel = input.parentElement;

            options.forEach(opt => opt.classList.add('disabled'));

            if (isCorrect) {
                selectedLabel.classList.add('correct');
                correctTotal++;
            } else {
                selectedLabel.classList.add('wrong');
                wrongTotal++;
                options.forEach(opt => {
                    if (opt.dataset.isCorrect === "true") opt.classList.add('correct');
                });
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('correctCount').innerText = correctTotal;
            document.getElementById('wrongCount').innerText = wrongTotal;
        }
    </script>
</body>
</html>
